<ion-row>
    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
        <div class="header-container">
            <h2>Cruce de Inventario</h2>

            <button mat-raised-button class="btn-excel" (click)="exportarExcel()">
                <mat-icon>file_download</mat-icon>
                <span>Exportar Excel</span>
                <span class="record-count">{{ dataSource.data.length | number }} items</span>
            </button>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                @for(col of dataColumns; track col){
                <ng-container matColumnDef="{{col.matColumnDef}}" sticky>
                    <th mat-header-cell *matHeaderCellDef> {{col.titleColumn}} </th>
                    <td mat-cell *matCellDef="let element">
                        {{element[col.propertyValue]}}
                    </td>
                </ng-container>
                }


                <!--
                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef> Total Conteo </th>
                    <td mat-cell *matCellDef="let element">
                        @if(element.cTotalConteo > 0){
                        <span class="badge bg-success-comprobantes">{{element.cTotalConteo}}</span>
                        }

                        @if(element.cTotalConteo == 0){
                        <span class="badge bg-warning-comprobantes">0</span>
                        }

                        @if(element.cTotalConteo < 0){ <span class="badge bg-danger-comprobantes">
                            {{element.cTotalConteo}}</span>
                            }

                    </td>
                </ng-container>
-->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </ion-col>
</ion-row>
