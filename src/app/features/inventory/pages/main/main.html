<ion-menu contentId="main-content" menuId="first" type="overlay">
    <ion-header>
        <ion-toolbar>
            <ion-title>Men√∫</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <ion-list lines="none">
            <ion-menu-toggle auto-hide="true">
                <ion-item button *ngFor="let menu of arMenuList" (click)="onNavigatorRoute(menu.ruta)" menuClose
                    detail="false" class="custom-menu-item">
                    <ion-label>{{ menu.nombre_menu }}</ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>METAS PERU</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <router-outlet></router-outlet>
    </ion-content>
</div>
