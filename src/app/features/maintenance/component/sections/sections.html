<div class="mantenimiento-container">
    <div class="header-actions">
        <h3>Mantenimiento de Secciones</h3>

        <button (click)="agregarSeccion()" type="button" class="btn btn-primary btn-sm">
            <i class="fa fa-plus" aria-hidden="true"></i> Nueva Sección
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre de Sección </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_seccion}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="editarSeccion(element)">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarSeccion(element)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
