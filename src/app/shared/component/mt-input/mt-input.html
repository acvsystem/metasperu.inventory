<ion-row>
    <ion-col>
        <div class="filter-wrapper">
            <mat-form-field appearance="fill" class="custom-filter-internal">
                <mat-label>{{label}}</mat-label>
                <input matInput 
                [(ngModel)]="autoText"
                (keyup)="onChange($event)"
                placeholder="{{placeholder}}">
            </mat-form-field>
        </div>
    </ion-col>
</ion-row>
