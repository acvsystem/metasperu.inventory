<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Nueva Sesi√≥n de Inventario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card class="card-content">
        <ion-row>
            <ion-col sizeXs="12" sizeSm="12" sizeMd="2" sizeLg="2">
                <mt-input></mt-input>
            </ion-col>
            <ion-col sizeXs="12" sizeSm="12" sizeMd="3" sizeLg="3">
                <mt-select [data]="stores" (selectdOption)="onChangeSelect($event)"></mt-select>
            </ion-col>
            <ion-col sizeXs="12" sizeSm="12" sizeMd="2" sizeLg="2">
                <ion-button (click)="startInventory()" [disabled]="!selectedStoreId || isLoading()">
                    <i class="fa fa-qrcode" aria-hidden="true" style="padding-right: 5px; font-weight: 100;"></i> 
                    {{ isLoading() ? 'Generando...' : 'Generar Codigo' }}
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Position Column -->
                    <ng-container matColumnDef="codigo_sesion">
                        <th mat-header-cell *matHeaderCellDef> Codigo Sesion </th>
                        <td mat-cell *matCellDef="let element"> {{element.codigo_sesion}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="nombre_tienda">
                        <th mat-header-cell *matHeaderCellDef> Tienda </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre_tienda}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="usuario">
                        <th mat-header-cell *matHeaderCellDef> Creado por </th>
                        <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="fecha_inicio">
                        <th mat-header-cell *matHeaderCellDef> Fecha inicio </th>
                        <td mat-cell *matCellDef="let element"> {{element.fecha_inicio}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter </td>
                    </tr>
                </table>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
