<div class="verification-container">
    <div class="icon-circle">
        <i class="fa fa-shield" aria-hidden="true"></i>
    </div>

    <h2 mat-dialog-title>Código de Sesion</h2>
    <p class="subtitle">Ingresa el código de 6 dígitos.</p>

    <div class="code-inputs">
        @for (slot of [0,1,2,3,4,5]; track slot) {
        <input #inputBox type="text" maxlength="1" pattern="\d*" (input)="onInput($event, slot)"
            (keydown)="onKeyDown($event, slot)" (paste)="onPaste($event)">
        }
    </div>

    <mat-dialog-actions>
        <button mat-stroked-button (click)="onCancel()">Cancelar</button>
        <button mat-flat-button color="primary" [disabled]="!isComplete" (click)="onVerify()">
            Conectar
        </button>
    </mat-dialog-actions>
</div>
